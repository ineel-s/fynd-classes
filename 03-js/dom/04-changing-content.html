<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Changing content</title>
    </head>
    <body>
        <p id="message-1"></p>
        <p id="message-2"></p>

        <script>
            const message1 = document.getElementById( 'message-1' );
            const message2 = document.getElementById( 'message-2' );

            // this will be set as the content of the #message-1 paragraph. The necessary DOM nodes shall be created in this process.
            // Set HTML
            message1.innerHTML = 'Hello <strong>DOM</strong>';

            // Get HTML
            console.log( message1.innerHTML ); // 'Hello <strong>DOM</strong>'

            // How can we append content to #message-1 element?
            // The necessary DOM nodes shall be created/recreated in this process.
            message1.innerHTML += '<br />Hello <strong>JavaScript</strong>';

            // This is better for user-generated content than using innerText as it prevents XSS (Cross-site scripting)
            message2.textContent = 'Hello <strong>DOM</strong>';
        </script>
    </body>
</html>
