<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="status-message"></div>

        <script>
            const statusMessage = document.getElementById( 'status-message' );

            // common styling for any kind message
            // The style property (whose value is an object with CSS properties as its properties) is used to manipulate inline styling
            // convert kebab-case to camelCase CSS properties
            statusMessage.style.fontSize = '1.25em';
            statusMessage.style.padding = '1em';
            statusMessage.style.borderRadius = '5px';
            
            statusMessage.textContent = 'Loading products...Please wait...';
            statusMessage.style.backgroundColor = 'lightblue';

            // how can we hide this message? We can use display CSS properties
            setTimeout(
                () => {
                    statusMessage.style.display = 'none';
                },
                5000
            );
        </script>
    </body>
</html>
