<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <div class="root1">
            Hello {{name}}
        </div>
        
        <div class="root2">
            Hello {{name}}
        </div>

        <!-- you CAN create multiple root instances but we do not need to do so -->
        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.esm.browser.min.js';

            new Vue({
                el: '.root1',
                data: {
                    name: 'Jane'
                },
                methods: {
                    
                }
            })
            
            new Vue({
                el: '.root2',
                data: {
                    name: 'John'
                },
                methods: {
                    
                }
            })
        </script>
    </body>
</html>
