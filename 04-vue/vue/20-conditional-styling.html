<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conditional style</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.esm.browser.min.js';

            new Vue({
                el: '#root',
                data: {
                    message: 'Something went wrong',
                    status: 'error'
                },
                computed: {
                    messageStyle() {
                        // string form of inline styling (like in HTML/CSS)
                        // return this.status === 'success' ? "color: green; border-color: green;" : "color: crimson; border-color: crimson;";
                        
                        if( this.status === 'success' ) {
                            return {
                                color: 'green',
                                borderColor: 'green'
                            };
                        } else {
                            return {
                                color: 'crimson',
                                borderColor: 'crimson'
                            };
                        }
                    }
                },
                template: `
                    <div
                        :style="messageStyle"
                        style="font-size: 0.85em; padding: 0.5em; border: 1px solid #444; border-radius: 3px;"
                    >
                        {{message}}
                    </div>
                `
            })
        </script>
    </body>
</html>
