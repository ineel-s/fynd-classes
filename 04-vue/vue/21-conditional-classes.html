<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conditional style</title>
        <style>
            .message {
                font-size: 0.85em;
                padding: 0.5em;
                border: 1px solid #444;
                border-radius: 3px;
            }

            .message-success {
                color: green;
                border-color: green;
            }
            
            .message-error {
                color: crimson;
                border-color: crimson;
            }

            .message-sm {
                font-size: 0.7em;
            }
            
            .message-lg {
                font-size: 1.25em;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.esm.browser.min.js';

            new Vue({
                el: '#root',
                data: {
                    message: 'Everything went right',
                    status: 'success',
                    size: 'lg'
                },
                computed: {
                    messageClass() {
                        // string of classes (like in HTML/CSS)
                        // return `message-${this.status} message-${this.size}`;
                        
                        return {
                            'message-lg': this.size === 'lg',
                            'message-sm': this.size === 'sm',
                            'message-success': this.status === 'success',
                            'message-error': this.status === 'error'
                        };
                    }
                },
                template: `
                    <div
                        class="message"
                        :class="messageClass"
                    >
                        {{message}}
                    </div>
                `
            })
        </script>
    </body>
</html>
