<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Vue</title>
    </head>
    <body>
        <!-- Define the UI through HTML (NOT the normal approach)-->
        <div id="root">
            <section>
                Hello {{name}}
                <button @click="changeName">
                    Change name
                </button>
            </section>
            <hr />
            <section>
                Address: {{address.city}}, {{address.state}}
                <br />
                <button @click="changeAddress( 'Gurugram', 'Haryana' )">Change address</button>
            </section>
        </div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.esm.browser.min.js';

            // "root instance"
            new Vue({
                el: '#root',
                data: { // "state" -> any data that changes with passage of time
                    name: 'John',
                    address: {
                        city: 'Mumbai',
                        state: 'Maharashtra'
                    }
                },
                methods: { // "this" is the "data" object (state)
                    changeName() {
                        this.name = 'Jane';
                    },
                    changeAddress( city, state ) {
                        this.address = {
                            city, // city: city,
                            state // state: state
                        };
                    }
                }
            })
        </script>
    </body>
</html>
