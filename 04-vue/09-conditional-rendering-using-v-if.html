<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conditional rendering</title>
        <style>
            * {
                box-sizing: border-box;
            }

            .panel {
                border: 1px solid navy;
                border-radius: 5px;
            }

            .panel-heading,
            .panel-body {
                padding: 1em;
            }

            .panel-heading {
                background-color: navy;
                color: ivory;
                cursor: pointer;
            }

            .hide {
                height: 0;
                padding-top: 0;
                padding-bottom: 0;
                transition: 200ms;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.esm.browser.min.js';

            new Vue({
                el: '#root',
                data: {
                    isOpen: true
                },
                methods: {
                    toggle() {
                        this.isOpen = !this.isOpen;
                    }
                },
                template: `
                    <div class="panel">
                        <div class="panel-heading" @click="toggle">
                            What is Vue?
                        </div>
                        <!-- v-if will "remove" the DOM node if the condition is false -->
                        <div class="panel-body" v-if="isOpen">
                            It is a JS library to build UI of frontend web apps
                        </div>
                    </div>
                `
            })
        </script>
    </body>
</html>
