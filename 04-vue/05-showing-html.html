<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>v-html directive for setting innerHTML</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.esm.browser.min.js';

            new Vue({
                el: '#root',
                template: `
                    <div>
                        <section>
                            Hello <span v-html="name"></span>
                            <button @click="changeName">Change name</button>
                        </section>
                    </div>
                `,
                data: {
                    name: 'John'
                },
                methods: {
                    changeName() {
                        this.name = `<strong>${this.name}</strong>`;
                    }
                }
            })
        </script>
    </body>
</html>
