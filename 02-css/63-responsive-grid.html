<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Grid</title>
        <style>
            /* Explore: Grid template Areas */
            body {
                width: 80%;
                max-width: 1340px;
                margin: 0 auto;
            }

            .grid {
                display: grid;
                gap: 20px;

                grid-auto-flow: row;
                /* fr -> fraction */
                grid-template-columns: 1fr;
                grid-auto-rows: 300px;
            }

            @media ( min-width: 640px ) {
                .grid {
                    grid-template-columns: repeat( 2, 1fr );
                }
            }
            
            @media ( min-width: 1280px ) {
                .grid {
                    grid-template-columns: repeat( 4, 1fr );
                }
            }

            .grid > * {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
    </body>
</html>
