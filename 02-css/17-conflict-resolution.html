        <style>
            /* #id > .class, :pseudo-class, [attribute] > type */

            /* the .class selector is "more specific" than the type selector (it generally targets fewer elements than type selector does) */
            .highlight {
                color: navy;
            }

            p {
                color: crimson;
                font-size: 32px;
            }
        </style>
    </head>
