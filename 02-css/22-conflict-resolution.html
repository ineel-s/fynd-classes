<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conflict resolution</title>
        <style>
            /**
             APPLY WITH CARE!!!
             */
            
            #intro {
                color: green !important;
            }

            .error {
                color: crimson !important;
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <!-- 1. Inline styling always wins -->
        <!-- inline styling is more "specific" - it targets a particular element for styling - so it is given more importance by the browser -->
        <p style="color: navy;" class="error" id="intro">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum voluptates cumque non aspernatur quam nisi itaque enim ex iure earum totam sit maxime ad nam vel, a exercitationem obcaecati quidem.
        </p>
    </body>
</html>
