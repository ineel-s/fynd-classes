        <title>Shorthand properties</title>
        <style>
            main {
                padding: 1em;
                border: 5px solid black; /* shorthand */
                border-top-width: 10px;
                border-bottom-style: dashed;
                border-color: crimson navy; /* shorthand */
                font-size: 3em;
            }
        </style>
    </head>

        <main>
