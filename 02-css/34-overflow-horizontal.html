<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Overflow</title>
        <style>
            div {
                width: 200px;
                padding: 1em;
                border: 1px solid black;
                white-space: nowrap;
            }

            :nth-child(1) {
                overflow-x: hidden;
            }
            
            :nth-child(2) {
                overflow-x: auto;
            }
            
            :nth-child(3) {
                overflow-x: hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <div>Samsung Galaxy Note Flip 2 (2022 new)</div>
        <div>Samsung Galaxy Note Flip 2 (2022 new)</div>
        <div title="Samsung Galaxy Note Flip 2 (2022 new)">
            Samsung Galaxy Note Flip 2 (2022 new)
        </div>
        <div>Samsung Galaxy Note Flip 2 (2022 new)</div>
        <div>pneumonoultramicroscopicsilicovolcanoconiosis</div>
    </body>
</html>
