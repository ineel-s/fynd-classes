<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <!-- HyperText Transfer Protocol (HTTP) - protocol used for browser-server communication in web apps -->
        <!--
            Query string - A means of passing data to another page
            ?user_name=John+Doe&user_password=Fynd123 -> query string
            user_name, user_password -> query string parameters
            space gets translated to '+' -> URL encoding

            2 ways data can be submitted to the backend
            - through query string parameters in the request URL
            - through request body

            If we use method="post" instead of method="get", the browser will send the form info (on submission) using a "POST" HTTP request. Ut will send the info in the HTTP request body.
        -->
        <!--
            radio, checkbox, file, textarea, reset, select
            color, range, tel
        -->
        <!--
            When file upload is needed, add enctype="multipart/form-data" to the form
        -->
        <form action="09-success.html" method="post" enctype="multipart/form-data">
            <label for="username">Name</label>
            <input
                type="text"
                value="John Doe"
                placeholder="Name"
                id="username"
                name="user_name"
                required
            />

            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="user_password"
                required
            />

            <label for="quantity">Quantity</label>
            <input
                type="number"
                id="quantity"
                min="1"
                max="10"
            />
            
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
            />
            
            <label for="fynd-email">Fynd Email ID</label>
            <input
                type="email"
                id="fynd-email"
                pattern="[A-Za-z][A-Za-z_\.0-9]*[A-Za-z0-9]@gofynd.com"
            />

            <label for="start-date">Start date</label>
            <input
                type="date"
                id="start-date"
                min="2022-10-06"
                max="2022-10-31"
            />
            
            <label for="start-time">Start time</label>
            <input
                type="time"
                id="start-time"
            />

            <label for="resume">Resume</label>
            <input
                type="file"
                id="resume"
                multiple
            />

            <!-- <button type="submit">Save</button> -->
            <button type="submit">Save (submit button)</button>
            <button type="button">Cancel</button>
            <button type="reset">Reset</button>

            <input type="submit" value="Save (input submit button)" />
            <input type="reset" value="Reset" />
        </form>

        <button type="button">General button</button>
    </body>
</html>
