<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display property values - block vs inline vs inline-blick</title>
        <style>
            /* you cannot set width on inline elements */
            /* inline elements will ALWAYS take up only as much width as required */
            div {
                display: inline;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <!-- div is a block-level container elements -->
        <div>
            one
        </div>
        <div>
            two
        </div>
    </body>
</html>
