<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display property values - block vs inline vs inline-blick</title>
        <style>
            /* you can set width on block-level elements */
            div {
                display: block;
                width: 50%;
            }

            .highlight {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <!-- div is a block-level container element -->
        <div>
            one
        </div>
        <div>
            two
        </div>

        <!-- span is an inline container element -->
        Lorem ipsum dolor sit amet consectetur <span class="highlight">adipisicing</span> elit. Maxime magnam facere eligendi labore! Quia ex id voluptas suscipit consequatur doloribus libero et dignissimos quas. Optio esse pariatur omnis eveniet illo!
    </body>
</html>
